services:
  matomo:
    image: "matomo:5.6.2-apache"
    container_name: "matomo"
    restart: "unless-stopped"
    security_opt:
      - "no-new-privileges:true"
    environment:
      MATOMO_DATABASE_HOST: "db"
      MATOMO_DATABASE_ADAPTER: "mysql"
      MATOMO_DATABASE_TABLES_PREFIX: "matomo_"
      MATOMO_DATABASE_USERNAME: "${DATABASE_USERNAME:?error}"
      MATOMO_DATABASE_PASSWORD: "${DATABASE_PASSWORD:?error}"
      MATOMO_DATABASE_DBNAME: "${DATABASE_DBNAME:-matomo}"
      TZ: "Europe/Berlin"
    networks:
      default:
      proxy:
    labels:
      traefik.enable: true
      traefik.http.routers.matomo.entrypoints: "websecure-internal,websecure-external"
      traefik.http.routers.matomo.rule: "Host(`analytics.${TRAEFIK_DOMAINNAME_1:?error}`)"
      traefik.http.routers.matomo.service: "matomo"
      traefik.http.services.matomo.loadbalancer.server.port: 80
    volumes:
      - "${DOCKER_DATA_DIR:?error}/${COMPOSE_PROJECT_NAME:?error}/matomo:/var/www/html:z"
    depends_on:
      db:
        condition: "service_healthy"
  db:
    image: "mariadb:lts"
    container_name: "${COMPOSE_PROJECT_NAME:?error}-db"
    restart: "unless-stopped"
    security_opt:
      - "no-new-privileges:true"
    command:
      - "--max-allowed-packet=64MB"
    environment:
      MARIADB_AUTO_UPGRADE: "1"
      MARIADB_DISABLE_UPGRADE_BACKUP: "1"
      MARIADB_INITDB_SKIP_TZINFO: "1"
      MARIADB_DATABASE: "${DATABASE_DBNAME:-matomo}"
      MARIADB_ROOT_PASSWORD: "${DATABASE_ROOT_PASSWORD:?error}"
      MARIADB_USER: "${DATABASE_USERNAME:?error}"
      MARIADB_PASSWORD: "${DATABASE_PASSWORD:?error}"
      TZ: "Europe/Berlin"
    volumes:
      - "${DOCKER_DATA_DIR:?error}/${COMPOSE_PROJECT_NAME:?error}/db:/var/lib/mysql:z"
    healthcheck:
      test: [ "CMD", "healthcheck.sh", "--connect", "--innodb_initialized" ]
      start_period: "10s"
      interval: "10s"
      timeout: "5s"
      retries: 3
  db-backup:
    container_name: "${COMPOSE_PROJECT_NAME:?error}-db-backup"
    image: "tiredofit/db-backup:4.1.21"
    restart: "unless-stopped"
    security_opt:
      - "no-new-privileges:true"
    volumes:
      - "${DOCKER_DATA_DIR:?error}/${COMPOSE_PROJECT_NAME:?error}/db-backups:/backup:z"
    environment:
      TZ: "Europe/Berlin"
      TIMEZONE: "Europe/Berlin"
      CONTAINER_NAME: "${COMPOSE_PROJECT_NAME:?error}-db-backup"
      CONTAINER_ENABLE_MONITORING: "FALSE"
      DEFAULT_BACKUP_SCHEDULE: "0 2 * * *"
      DEFAULT_BACKUP_BEGIN: "8640" # Cleanup after 7 days
      DB01_TYPE: "mariadb"
      DB01_HOST: "db"
      DB01_NAME: "${DATABASE_DBNAME:-matomo}"
      DB01_USER: "${DATABASE_USERNAME:?error}"
      DB01_PASS: "${DATABASE_PASSWORD:?error}"
networks:
  default: {}
  proxy:
    external: true
    name: "${TRAEFIK_NETWORK_NAME:-proxy}"
