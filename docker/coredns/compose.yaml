services:
  coredns:
    image: "coredns/coredns:1.13.2"
    container_name: "coredns"
    command: "-conf /etc/coredns/Corefile -dns.port 53"
    security_opt:
      - "no-new-privileges:true"
    ports:
      - "${IPV4:?error}:53:53"
      - "${IPV4:?error}:53:53/udp"
      - "[${IPV6:?error}]:53:53"
      - "[${IPV6:?error}]:53:53/udp"
    configs:
      - source: "corefile"
        target: "/etc/coredns/Corefile"

configs:
  corefile:
    content: |
      ${DOMAINNAME?error} {
        log
        errors
      
        template IN A {
          answer ".{{.Name}} 60 IN A ${IPV4:?error}"
        }
      
        template IN AAAA {
          answer "{{.Name}} 60 IN AAAA ${IPV6:?error}"
        }        
      
      }
        
      . {
        log
        errors
        forward . 9.9.9.9 1.1.1.1 8.8.8.8
      }
